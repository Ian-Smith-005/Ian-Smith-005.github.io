<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src="https://kit.fontawesome.com/f3068f95b3.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
  <title>LOGIN TO CLUBS</title>
</head>
<body>
  <div id="preloader">
    <div id="container" class="container-preloader">
        <div class="animation-preloader">
          
            <div class="txt-loading">
                <span preloader-text="S" class="characters">S</span>
                
                <span preloader-text="A" class="characters">A</span>
                
                <span preloader-text="N" class="characters">N</span>
                
                <span preloader-text="Z" class="characters">Z</span>
                
                <span preloader-text="S" class="characters">S</span>
                
                <span preloader-text="T" class="characters">T</span>
                
                <span preloader-text="O" class="characters">O</span>

                <span preloader-text="R" class="characters">R</span>
		    
		 <span preloader-text="E" class="characters">E</span>
            </div>
        </div>	
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
</div>	

<form action="">
    <h5>Enter your email address to have the reset link sent to your <em> inbox</em></h5>
    <label for="user">Email</label><br>
    <i class="fa-solid fa-envelope"></i>
          <input type="email" name="" id="user" placeholder="Type your Email Address" required><br>
<br><br>
          <input type="submit" value="Reset">
</form>

</body>
<script src="index.js"></script>
</html>
